<div class="row">
    <div class="col-md-12 mb-4">
        <h2>Students List</h2>
    </div>

    <div class="col-md-4 mb-4" *ngFor="let student of students">
        <app-student-card [student]="student">
            <div class="d-flex justify-content-between mt-3">
                <a [routerLink]="['/students/details', student.id]" class="btn btn-info">View Details</a>
            </div>
        </app-student-card>
    </div>
</div>
